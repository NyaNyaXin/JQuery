<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入JQuery库-->
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        //$(function(){})相当于window.onload，代码写在{}之间
        $(function () {
            //1.选取button    $("button")
            //2.为button添加onclick响应函数:   $("button").click(function () {}代码写在function的大括号中
            $("button").click(function () {
                //3.弹出helloworld
                alert("HelloWorld");
                alert($(this).text());
                //Jquery对象和DOM对象
                //1.由Jquery对象转为DOM对象
                //1)获取Jquery对象
                var $btn = $("button");
                //2)Jquery对象是一个数组
                alert($btn.length);
                //3)可以通过数组的下标转为DOM对象
                alert($btn[1].firstChild.nodeValue);

                //2.由DOM对象转为Jquery对象
                //1)选取一个DOM对象
                var btn = document.getElementById("btn");
                //2)把DOM对象转为一个JQuery对象，使用$()进行包装
                alert($(btn).text());
            });

        })
    </script>
</head>
<body>
    <button id="btn">ClickMe</button>
    <br>
    <button>ClickMe02</button>
</body>
</html>
