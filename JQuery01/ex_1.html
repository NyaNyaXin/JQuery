<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				//1. 点击所有的 p 节点, 能够弹出其对应的文本内容
				/**
				 * 1.JQuery对象可以进行隐式迭代：$("p").click(function(){....}),为选取的所有的p节点都添加了click响应
				 * 函数。JQuery对象本身就是一个DOM对象的数组
				 * 2.在响应函数中，this是一个DOM对象，若想使用JQuery对象的方法，需要把其包装为JQuery对象，使用$()把this包起来
				 * 3.text()方法是一个读写的方法：不加任何参数，读取文本值，加参数，为属性节点添加文本值(文本节点)
				 * 和text()类似的方法还有attr(),val()
				 * **/
				$("p").click(function () {
					alert($(this).text());
					$(this).text("^.^"+$(this).text());
					//alert(this.firstChild.nodeValue)
                });
				//2.使第一个table隔行换色
				$("table:first tr:even").css("background","#ffaacc");
				//3.点击button，弹出checkbox被选中的个数
				$("button").click(function () {
					alert($(":checkbox:checked").length);
                });
			});
		</script>
