<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript">
			//测试使用JQuery的clone()方法：复制节点
			/*
			* 1.clone节点时需要注意克隆后的节点的id属性。若源节点有id属性，则克隆后会出现在一个文档中有两个相同id的节点的情况
			* 2.clone(true)：在克隆节点的同时克隆节点包含的事件
			* */
			$(function(){
			    $("li").click(function () {
					alert($(this).text());
                });
			    //复制#bj节点并添加到#rl节点的后面
				$("#bj").clone(true).attr("id","bj2").insertAfter($("#rl"));
			});
			
		
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city"><li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li id="dj">东京</li>
			<li id="se">首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		gender: 
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
	
		<br><br>
		name: <input type="text" name="username" value="atguigu"/>
		
	</body>
</html>
